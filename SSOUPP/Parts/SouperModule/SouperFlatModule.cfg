				transform = Cylinder-021
            }
        }
    }
	
	MODULE
		{
			name = ModuleColorChanger
			shaderProperty = _EmissiveColor
			animRate = 0.8
			animState = false
			useRate = true
			toggleInEditor = true
			toggleInFlight = true
			toggleInFlight = true
			unfocusedRange = 5
			toggleName = Toggle Cabin Lights
			eventOnName = Cabin Lights On
			eventOffName = Cabin Lights Off
			toggleAction = True
			defaultActionGroup = Light
			redCurve
			{
				key = 0 0 0 3
				key = 1 1 0 0
			}
			greenCurve
			{
				key = 0 0 0 1
				key = 1 1 1 0
			}
			blueCurve
			{
				key = 0 0 0 0
				key = 1 0.7 1.5 0
			}
			alphaCurve
			{
				key = 0 1
			}
		}
