PART
{
	name = SouperFlatModule
	module = Part
	author = Lil_Bread402
  MODEL
  {
    model = SSOUPP/Parts/SouperModule/SouperFlatModule
	rotation = -90, 0, 0	// X Y Z
  }
	rescaleFactor = 1.0
	CrewCapacity = 14
	
	// node stuff
	NODE
	{
		name = Top
		transform = TB
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopFlat
		transform = TE
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopFlat2
		transform = TE2
		size = 1
		method = FIXED_JOINT
	}
	
	NODE
	{
		name = Bottom
		transform = FB
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = BottomFlat
		transform = BE
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = BottomFlat2
		transform = BE2
		size = 1
		method = FIXED_JOINT
	}
	
	// Config stuff
	
	TechRequired = largeUnmanned
	entryCost = 30700
	cost = 8800
	category = Utility
	subcategory = 0
	title = Freedom Super Module Flat Edition
	manufacturer = NASA
	description = Derived from the original version of the NASA Supermodule. The flat edition contains no radial ports for any specific inline funciton.
	attachRules = 1,0,1,1,0
	mass = 28
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 1.5
	crashTolerance = 15
	maxTemp = 2200 // = 2200
	explosionPotential = 0
	vesselType = Probe
	bulkheadProfiles = size2
	tags = 376

	MODULE						
	{						
		name = ModuleCommand					
		minimumCrew = 0					
		RESOURCE					
		{					
			name = ElectricCharge				
			rate = 0.05				
		}					
		hasHibernation = True					
		hibernationMultiplier = 0.002					
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default					
					
	}
	
	MODULE			
	{			
		name = ModuleReactionWheel		
		PitchTorque = 6		
		YawTorque = 6		
		RollTorque = 6		
		RESOURCE		
		{		
			name = ElectricCharge	
			rate = .3	
		}		
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 900
		maxAmount = 900
	}	
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.10
		packetSize = 2
		packetResourceCost = 20.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 100000000000
		antennaCombinable = True
	}		

	RESOURCE	
	{	
		name = ElectricCharge
		amount = 800
		maxAmount = 800
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = Top End
		switcherDescriptionPlural = Top End Shape
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE 
		{
			name = Top Bulkhead
			transform = TopBulkCap
			addedMass = 4
			addedCost = 800
			node = Top
		}
		SUBTYPE 
		{
			name = Top Flat
			transform = TopEmpty
			addedMass = 2
			addedCost = 200
			node = TopFlat
			node = TopFlat2
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = bottom End
		switcherDescriptionPlural = Bottom End Shape
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE 
		{
			name = Bottom Bulkhead
			transform = BottomBulkCap
			addedMass = 4
			addedCost = 800
			node = Bottom
		}
		SUBTYPE 
		{
			name = Bottom Flat
			transform = BottomEmpty
			addedMass = 2
			addedCost = 200
			node = BottomFlat
			node = BottomFlat2
		}
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = #autoLOC_502204 //#autoLOC_502204 = Review Data
		storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
		collectActionName = #autoLOC_238018 //#autoLOC_238018 = Take Data
		evaOnlyStorage = False
		storageRange = 2
		allowRepeatedSubjects = True
	}

	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 0
		dataStorage = 750
		crewsRequired = 6
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.8
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}

	MODULE
	{
		name = ModuleScienceConverter
		dataProcessingMultiplier = .75 // Multiplier to data processing rate and therefore science rate
		scientistBonus = 1	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 3	    //Larger = slower.  Exponential!
		scienceMultiplier = 3	//How much science does data turn into?
		scienceCap = 750	    //How much science can we store before having to transmit?		
		powerRequirement = 10	//EC/Sec to research
		ConverterName = #autoLOC_502055 //#autoLOC_502055 = Research
		StartActionName = #autoLOC_502056 //#autoLOC_502056 = Start Research
		StopActionName = #autoLOC_502057 //#autoLOC_502057 = Stop Research
	}

	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 17
		MaximumFoV = 63
		AnomalyDetection = 0
		DISPLAY_MODES
		{
			Mode = Terrain,#autoLOC_438839 //#autoLOC_438839 = Terrain
			Mode = Biome,#autoLOC_438890 //#autoLOC_438890 = Biome
		}
		REQUIRED_EFFECTS
		{
			Effect = ScienceSkill
		}
	}

	MODULE
	{
        	name = ModuleExperienceManagement
        	costPerKerbal = 0
	}
	
   MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = textureSwitchPaint
        switcherDescription = Paint
        switcherDescriptionPlural = Paints
        SUBTYPE
        {
            name = Grey
            title = Main Colors
            TEXTURE
            {
                texture = SSOUPP/Parts/SouperModule/Supermodule_diff
				transform = MainBody
