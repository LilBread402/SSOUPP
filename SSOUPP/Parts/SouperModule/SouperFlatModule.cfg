            {
                texture = SSOUPP/Parts/SouperModule/SupermoduleAlt_diff
				transform = MainBody
				transform = ShortRaceWayTop
				transform = ShortRaceWayBottom
				transform = LongRaceWay
				transform = SideBox1
				transform = SideBox2
				transform = SideBox3
				transform = SideBox4
				transform = WindowFrameTop
				transform = WindowFrameMid
				transform = WindowFrameBottom
