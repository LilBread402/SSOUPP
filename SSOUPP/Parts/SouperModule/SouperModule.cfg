PART
{
	name = SouperModule
	module = Part
	author = Lil_Bread402
  MODEL
  {
    model = SSOUPP/Parts/SouperModule/SouperModule
	rotation = -90, 0, 0	// X Y Z
  }
	rescaleFactor = 1.0
	CrewCapacity = 18
	
	// node stuff
	NODE
	{
		name = Top
		transform = TB
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopFlat
		transform = TF
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopFlat2
		transform = TF2
		size = 1
		method = FIXED_JOINT
	}
	
	NODE
	{
		name = Bottom
		transform = FB
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = BottomFlat
		transform = BF
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = BottomFlat2
		transform = BF2
		size = 1
		method = FIXED_JOINT
	}
	
// radial nodes

	NODE
	{
		name = TopRadial1
		transform = TR1
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopRadial2
		transform = TR2
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopRadial3
		transform = TR3
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopRadial4
		transform = TR4
		size = 1
		method = FIXED_JOINT
	}
	
	NODE
	{
		name = BottomRadial1
		transform = BR1
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = BottomRadial2
		transform = BR2
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = BottomRadial3
		transform = BR3
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = BottomRadial4
		transform = BR4
		size = 1
		method = FIXED_JOINT
	}
	
	// Config stuff
	
	TechRequired = largeUnmanned
	entryCost = 34700
	cost = 9900
	category = Utility
	subcategory = 0
	title = Freedom Super Module
	manufacturer = NASA
	description = Designed for Space Station Freedom, the 'Supermodule' would've been an alternative to the multiple-module station architecture. Merging all of the US modules into one absolutely monolithic module, something akin to the giant Skylab station of the 70s. The proposal was done by NASA Ames and hoped that it would increase habitable volume, reduce costs and the amount of launches needed. 'Supermodule' itself would've been launched using a Shuttle-derived HLV.
	// Antiperson, Valerie, Talv, Desirae, MrsBin, Marc, and Jay waz here
	attachRules = 1,0,1,1,0
	mass = 30
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 1.5
	crashTolerance = 15
	maxTemp = 2200 // = 2200
	explosionPotential = 0
	vesselType = Probe
	bulkheadProfiles = size2
	tags = 376

	MODULE						
	{						
		name = ModuleCommand					
		minimumCrew = 0					
		RESOURCE					
		{					
			name = ElectricCharge				
			rate = 0.05				
		}					
		hasHibernation = True					
		hibernationMultiplier = 0.002					
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default					
					
	}
	
	MODULE			
	{			
		name = ModuleReactionWheel		
		PitchTorque = 6		
		YawTorque = 6		
		RollTorque = 6		
		RESOURCE		
		{		
			name = ElectricCharge	
			rate = .3	
		}		
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 900
		maxAmount = 900
	}	
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.10
		packetSize = 2
		packetResourceCost = 20.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 100000000000
		antennaCombinable = True
	}		

	RESOURCE	
	{	
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = Top End
		switcherDescriptionPlural = Top End Shape
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE 
		{
			name = Top Bulkhead
			transform = TopBulkCap
			addedMass = 4
			addedCost = 800
			node = Top
		}
		SUBTYPE 
		{
			name = Top Flat
			transform = TopFlatEnd
			addedMass = 2
			addedCost = 200
			node = TopFlat
			node = TopFlat2
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = bottom End
		switcherDescriptionPlural = Bottom End Shape
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE 
		{
			name = Bottom Bulkhead
			transform = BottomBulkCap
			addedMass = 4
			addedCost = 800
			node = Bottom
		}
		SUBTYPE 
		{
			name = Bottom Flat
			transform = BottomFlatEnd
			addedMass = 2
			addedCost = 200
			node = BottomFlat
			node = BottomFlat2
		}
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = #autoLOC_502204 //#autoLOC_502204 = Review Data
		storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
		collectActionName = #autoLOC_238018 //#autoLOC_238018 = Take Data
		evaOnlyStorage = False
		storageRange = 2
		allowRepeatedSubjects = True
	}

	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 0
		dataStorage = 800
		crewsRequired = 6
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.8
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}

	MODULE
	{
		name = ModuleScienceConverter
		dataProcessingMultiplier = 1.5 // Multiplier to data processing rate and therefore science rate
		scientistBonus = 1	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 3	    //Larger = slower.  Exponential!
		scienceMultiplier = 4	//How much science does data turn into?
		scienceCap = 800	    //How much science can we store before having to transmit?		
		powerRequirement = 10	//EC/Sec to research
		ConverterName = #autoLOC_502055 //#autoLOC_502055 = Research
		StartActionName = #autoLOC_502056 //#autoLOC_502056 = Start Research
		StopActionName = #autoLOC_502057 //#autoLOC_502057 = Stop Research
	}

	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 17
		MaximumFoV = 63
		AnomalyDetection = 0
		DISPLAY_MODES
		{
			Mode = Terrain,#autoLOC_438839 //#autoLOC_438839 = Terrain
			Mode = Biome,#autoLOC_438890 //#autoLOC_438890 = Biome
		}
		REQUIRED_EFFECTS
		{
			Effect = ScienceSkill
		}
	}

	MODULE
	{
        	name = ModuleExperienceManagement
        	costPerKerbal = 0
	}
	
	MODULE
		{
			name = ModuleColorChanger
			shaderProperty = _EmissiveColor
			animRate = 0.8
			animState = false
			useRate = true
			toggleInEditor = true
			toggleInFlight = true
			toggleInFlight = true
			unfocusedRange = 5
			toggleName = Toggle Cabin Lights
			eventOnName = Cabin Lights On
			eventOffName = Cabin Lights Off
			toggleAction = True
			defaultActionGroup = Light
			redCurve
			{
				key = 0 0 0 3
				key = 1 1 0 0
			}
			greenCurve
			{
				key = 0 0 0 1
				key = 1 1 1 0
			}
			blueCurve
			{
				key = 0 0 0 0
				key = 1 0.7 1.5 0
			}
			alphaCurve
			{
				key = 0 1
			}
		}
		
   MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = textureSwitchPaint
        switcherDescription = Paint
        switcherDescriptionPlural = Paints
        SUBTYPE
        {
            name = Grey
            title = Main Colors
            TEXTURE
            {
                texture = SSOUPP/Parts/SouperModule/Supermodule_diff
				transform = MainBody
