PART
{
	name = SuperModule
	module = Part
	author = StarstroMods
  MODEL
  {
    model = SSOUPP/SuperModule
  }
	rescaleFactor = 1.0
	CrewCapacity = 18
	
	// node stuff
	NODE
	{
		name = ForwardPort
		transform = FB
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = AftPort
		transform = AB
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = ForeRad1
		transform = FR1
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = ForeRad2
		transform = FR2
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = ForeRad3
		transform = FR3
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = ForeRad4
		transform = FR4
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = AftRad1
		transform = AF1
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = AftRad2
		transform = AF2
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = AftRad3
		transform = AF3
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = AftRad4
		transform = AF4
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = ForwardCap
		transform = FC
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = AftCap
		transform = AC
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = ForwardCapAlt
		transform = FC-001
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = AftCapAlt
		transform = FC-002
		size = 1
		method = FIXED_JOINT
	}
	
	node_stack_bottom = 0.0, -0.4541419, 0.0, 0.0, -1.0, 0.0, 1
	
	// Config stuff
	
	TechRequired = largeUnmanned
	entryCost = 34700
	cost = 9900
	category = Utility
	subcategory = 0
	title = Freedom Super Module
	manufacturer = NASA
	description = Designed for Space Station Freedom, the 'Supermodule' would've been an alternative to the multiple-module station architecture. Merging all of the US modules into one absolutely monolithic module, something akin to the giant Skylab station of the 70s. The proposal was done by NASA Ames and hoped that it would increase habitable volume, reduce costs and the amount of launches needed. 'Supermodule' itself would've been launched using a Shuttle-derived HLV.
	// Antiperson, Valerie, Talv, Desirae, MrBin, Marc, and Jay waz here
	attachRules = 1,0,1,1,0
	mass = 30
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 1.5
	crashTolerance = 15
	maxTemp = 2200 // = 2200
	explosionPotential = 0
	vesselType = Probe
	bulkheadProfiles = size2
	tags = 376

	MODULE						
	{						
		name = ModuleCommand					
		minimumCrew = 0					
		RESOURCE					
		{					
			name = ElectricCharge				
			rate = 0.05				
		}					
		hasHibernation = True					
		hibernationMultiplier = 0.002					
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default					
					
	}
	
	MODULE			
	{			
		name = ModuleReactionWheel		
		PitchTorque = 6		
		YawTorque = 6		
		RollTorque = 6		
		RESOURCE		
		{		
			name = ElectricCharge	
			rate = .3	
		}		
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 900
		maxAmount = 900
	}	
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.10
		packetSize = 2
		packetResourceCost = 20.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 100000000000
		antennaCombinable = True
	}		

	RESOURCE	
	{	
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = Top Docking Nodes
		switcherDescriptionPlural = Top Node Configuration
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE 
		{
			name = RadialBulkhead
			transform = TopMultiNode
			transform = TopBulkCap
			addedMass = 4
			addedCost = 800
			node = ForwardPort
			node = ForeRad1
			node = ForeRad2
			node = ForeRad3
			node = ForeRad4
		}
		SUBTYPE 
		{
			name = RadialFlat
			transform = TopMultiNode
			transform = TopCapBare-001
			addedMass = 2
			addedCost = 800
			node = ForwardCapAlt
			node = ForeRad1
			node = ForeRad2
			node = ForeRad3
			node = ForeRad4
		}
		SUBTYPE 
		{
			name = Flat
			transform = TopCapBare
			addedMass = 0.0
			addedCost = 0
			node = ForwardCap
		}
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = Bottom Docking Nodes
		switcherDescriptionPlural = Bottom Node Configuration
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE 
		{
			name = RadialBulkhead
			transform = BottomBulkCap
			transform = BottomMultiNode
			addedMass = 4
			addedCost = 800
			node = AftPort
			node = AftRad1
			node = AftRad2
			node = AftRad3
			node = AftRad4
		}
		SUBTYPE 
		{
			name = RadialFlat
			transform = TopCapBare-002
			transform = BottomMultiNode
			addedMass = 4
			addedCost = 800
			node = AftCapAlt
			node = AftRad1
			node = AftRad2
			node = AftRad3
			node = AftRad4
		}
		SUBTYPE 
		{
			name = Flat
			transform = BottomCapBare
			addedMass = 0.0
			addedCost = 0
			node = AftCap
		}
	}
	
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = textureSwitchPaint
        switcherDescription = Paint
        switcherDescriptionPlural = Paints
        SUBTYPE
        {
            name = Grey
            title = Main Colors
            TEXTURE
            {
                texture = SSOUPP/Supermodule_diff
				transform = Cylinder-002
				transform = Cylinder-014
				transform = Cylinder-021
				transform = Cylinder-011
				transform = MainBody
				transform = Cylinder-020
				transform = Cylinder-003
				transform = Cylinder-022
				transform = Cylinder-019
				transform = SideBox4
				transform = SideBox2
				transform = SideBox3
				transform = SideBox1
				transform = ShortRaceWayTop
				transform = ShortRaceWayBottom
				transform = LongRaceWay
            }
        }
        SUBTYPE
        {
            name = White
            title = White Paint
            TEXTURE
            {
                texture = SSOUPP/SupermoduleWhite_diff
				transform = Cylinder-002
				transform = Cylinder-014
				transform = Cylinder-021
				transform = Cylinder-011
				transform = MainBody
				transform = Cylinder-020
				transform = Cylinder-003
				transform = Cylinder-022
				transform = Cylinder-019
				transform = SideBox4
				transform = SideBox2
				transform = SideBox3
				transform = SideBox1
				transform = ShortRaceWayTop
				transform = ShortRaceWayBottom
				transform = LongRaceWay
            }
        }
    }
	MODULE
		{
			name = ModuleColorChanger
			shaderProperty = _EmissiveColor
			animRate = 0.8
			animState = false
			useRate = true
			toggleInEditor = true
			toggleInFlight = true
			toggleInFlight = true
			unfocusedRange = 5
			toggleName = Toggle Cabin Lights
			eventOnName = Cabin Lights On
			eventOffName = Cabin Lights Off
			toggleAction = True
			defaultActionGroup = Light
			redCurve
			{
				key = 0 0 0 3
				key = 1 1 0 0
			}
			greenCurve
			{
				key = 0 0 0 1
				key = 1 1 1 0
			}
			blueCurve
			{
				key = 0 0 0 0
				key = 1 0.7 1.5 0
			}
			alphaCurve
			{
				key = 0 1
			}
		}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = #autoLOC_502204 //#autoLOC_502204 = Review Data
		storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
		collectActionName = #autoLOC_238018 //#autoLOC_238018 = Take Data
		evaOnlyStorage = False
		storageRange = 2
		allowRepeatedSubjects = True
	}

	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 0
		dataStorage = 500
		crewsRequired = 2
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.2
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}

	MODULE
	{
		name = ModuleScienceConverter
		dataProcessingMultiplier = 0.4 // Multiplier to data processing rate and therefore science rate
		scientistBonus = 1	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 7	    //Larger = slower.  Exponential!
		scienceMultiplier = 4	//How much science does data turn into?
		scienceCap = 400	    //How much science can we store before having to transmit?		
		powerRequirement = 8	//EC/Sec to research
		ConverterName = #autoLOC_502055 //#autoLOC_502055 = Research
		StartActionName = #autoLOC_502056 //#autoLOC_502056 = Start Research
		StopActionName = #autoLOC_502057 //#autoLOC_502057 = Stop Research
	}

	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 17
		MaximumFoV = 63
		AnomalyDetection = 0
		DISPLAY_MODES
		{
			Mode = Terrain,#autoLOC_438839 //#autoLOC_438839 = Terrain
			Mode = Biome,#autoLOC_438890 //#autoLOC_438890 = Biome
		}
		REQUIRED_EFFECTS
		{
			Effect = ScienceSkill
		}
	}

	MODULE
	{
        	name = ModuleExperienceManagement
        	costPerKerbal = 0
	}
}