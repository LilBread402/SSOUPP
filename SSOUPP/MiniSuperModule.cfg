PART
{
	name = MiniSuperModule
	module = Part
	author = lil_bread_402
  MODEL
  {
    model = SSOUPP/MiniSuperModule
  }
	rescaleFactor = 1.0
	CrewCapacity = 4
	rotation = -90, 0, 0	// X Y Z
	
	// node stuff
	NODE
	{
		name = BottomNode
		transform = BottomAngled
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = BottomNodeFlat
		transform = MiniBottomFlat
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopNode
		transform = TopAngled
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = TopNodeFlat
		transform = MiniTopFlat
		size = 1
		method = FIXED_JOINT
	}
	
// body nodes

	NODE
	{
		name = Node1
		transform = Mini1
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = Node2
		transform = Mini2
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = Node3
		transform = Mini3
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = Node4
		transform = Mini4
		size = 1
		method = FIXED_JOINT
	}
	
	node_stack_bottom = 0.0, -0.4541419, 0.0, 0.0, -1.0, 0.0, 1
	
	// Config stuff
	
	TechRequired = largeUnmanned
	entryCost = 34700
	cost = 9900
	category = Utility
	subcategory = 0
	title = Super Tuna Module
	manufacturer = NASA
	description = A smaller version of the NASA Super Module.
	attachRules = 1,0,1,1,0
	mass = 30
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 1.5
	crashTolerance = 15
	maxTemp = 2200 // = 2200
	explosionPotential = 0
	vesselType = Probe
	bulkheadProfiles = size2
	tags = 376

	MODULE						
	{						
		name = ModuleCommand					
		minimumCrew = 0					
		RESOURCE					
		{					
			name = ElectricCharge				
			rate = 0.05				
		}					
		hasHibernation = True					
		hibernationMultiplier = 0.002					
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default					
					
	}
	
	MODULE			
	{			
		name = ModuleReactionWheel		
		PitchTorque = 4	
		YawTorque = 4	
		RollTorque = 4
		RESOURCE		
		{		
			name = ElectricCharge	
			rate = .3	
		}		
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 100
		maxAmount = 100
	}	
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.10
		packetSize = 2
		packetResourceCost = 20.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 100000000000
		antennaCombinable = True
	}		

	RESOURCE	
	{	
		name = ElectricCharge
		amount = 800
		maxAmount = 800
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = Top Docking Nodes
		switcherDescriptionPlural = Top Node Configuration
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE 
		{
			name = Bulkhead
			transform = MiniTopCap
			addedMass = 4
			addedCost = 800
			node = TopNode
		}
		SUBTYPE 
		{
			name = Flat
			transform = MiniTopCapFlat
			addedMass = 2
			addedCost = 800
			node = TopNodeFlat
		}
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = Bottom Docking Nodes
		switcherDescriptionPlural = Bottom Node Configuration
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE 
		{
			name = Bulkhead
			transform = MiniBottomCap
			addedMass = 4
			addedCost = 800
			node = BottomNode
		}
		SUBTYPE 
		{
			name = Flat
			transform = MiniBottomCapFalt
			addedMass = 4
			addedCost = 800
			node = BottomNodeFlat
		}
	}
	
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = textureSwitchPaint
        switcherDescription = Paint
        switcherDescriptionPlural = Paints
        SUBTYPE
        {
            name = Grey
            title = Main Colors
            TEXTURE
            {
                texture = SSOUPP/Supermodule_diff
				transform = Cylinder-019
				transform = Cylinder-003
				transform = Cylinder-022
				transform = Cylinder-021
            }
        }
        SUBTYPE
        {
            name = White
            title = White Paint
            TEXTURE
            {
                texture = SSOUPP/SupermoduleWhite_diff
				transform = Cylinder-019
				transform = Cylinder-003
				transform = Cylinder-022
				transform = Cylinder-021
            }
        }
    }
}